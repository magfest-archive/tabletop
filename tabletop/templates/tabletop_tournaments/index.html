<!doctype html>
<html>
<head>
    <title>Tabletop Tournaments</title>
    <link rel="stylesheet" href="../static/deps/combined.css" />
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css" />
    <script src="../static/deps/combined.js"></script>
    <script src="../angular/magfest.js"></script>
    <script src="../static/angular-apps/tabletop_tournaments/app.js"></script>
    <script>
        // Tournaments service checks for this global variable to avoid needing to make an initial Ajax request
        var PRELOAD_DATA = {{ state|jsonize }};
        angular.module('tabletop.tournaments')
            .controller('MainController', function ($scope, $http) {
                $http.defaults.headers.common = {'CSRF-Token': '{{ c.CSRF_TOKEN }}'};
            });
    </script>
    <style type="text/css">
        table {
            width: auto;
        }
        td {
            vertical-align: top;
        }
    </style>
</head>
<body ng-app="tabletop.tournaments">
    {% include "tabletop_common.html" %}
    <div ng-controller="MainController">
        <div ng-view></div>
    </div>
</body>
</html>
